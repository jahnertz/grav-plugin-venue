title: Venue Program
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        series:
          type: tab
          title: Event Series

          fields:
            header.events:
              name: events
              type: list
              style: vertical
              label: Events
              fields:
                .title:
                  type: text
                  label: Title
                .subtitle:
                  type: text
                  label: Subtitle
                .venue:
                  type: toggle
                  default: 0
                  options:
                    0: '20:20'
                    1: 'XXXX'
                .date:
                  type: datetime
                  label: Date
                  toggleable: true
                .image:
                  type: file
                  label: Poster
                  multiple: false
                  destination: 'self@'
                  random_name: false
                  avoid_overwriting: false
                  limit: 10
                  accept:
                    - image/*
